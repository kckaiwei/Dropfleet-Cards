<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Game</title>
<style>
    #hand {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }
    .card {
        width: 100px;
        height: 150px;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
</style>
</head>
<body>
    <h1>Card Game</h1>
    <button onclick=drawCard()>Draw Card</button>
    <button onclick=discardCard()>Discard Card</button>
    <div id="hand"></div>

    <script>
        // Define an array of cards
        let cards = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
        let hand = [];

        // Function to draw a random card and add it to the hand
        function drawCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const card = cards[randomIndex];
            hand.push(card);
            cards.pop(card):
            displayHand();
        }

        // Function to display the hand
        function displayHand() {
            const handElement = document.getElementById('hand');
            handElement.innerHTML = '';
            hand.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.textContent = card;
                handElement.appendChild(cardElement);
            });
        }

        // Function to discard a card from the hand
        function discardCard() {
            if (hand.length === 0) {
                alert("Hand is empty!");
                return;
            }
            const randomIndex = Math.floor(Math.random() * hand.length);
            hand.splice(randomIndex, 1);
            displayHand();
        }
    </script>
</body>
</html>
