<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Game</title>
<style>
    #hand {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }
    .card {
        width: 100px;
        height: 150px;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
</style>
</head>

<script>
        // Define an array of cards

        let scourgeFilename = "/Scourge_Command_Cards_Print_At_Home/Scourge_Command_Cards_Print_At_Home-";
        for (let i = 1; i <= 57; i++) {
            const filename = scourgeFilename + (i < 10 ? '0' + i : i) + ".jpg";
            scourgeArray.push(filename);
        }

        
        let cards = scourgeArray;
        let hand = [];

        // Function to draw a random card and add it to the hand
        function drawCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const card = cards[randomIndex];
            hand.push(card);
            cards.pop(card):
            displayHand();
        }

        // Function to display the hand
        function displayHand() {
            const handElement = document.getElementById('hand');
            handElement.innerHTML = '';
            hand.forEach(card => {
                const cardElement = document.createElement('div');
                let img = document.createElement("img");
                let discardButton = document.createElement('button');
                discardButton.textContent = "Discard";
                discardButton.addEventListener('click', discardCard(card));
                img.src = card
                cardElement.appendChild(img)
                cardElement.appendChild(discardButton);
                handElement.appendChild(cardElement);
            });
        }

        // Function to discard a card from the hand
        function discardCard(cardName) {
            if (hand.length === 0) {
                alert("Hand is empty!");
                return;
            }
            hand.pop(cardName)
            displayHand();
        }
</script>
    
<body>
    <h1>Card Game</h1>
    <button onclick="drawCard()">Draw Card</button>
    <div id="hand"></div>


</body>
</html>
